spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    br:
      com:
        fsales: debug
    org:
      hibernate:
        type: TRACE
        SQL: DEBUG
      springframework:
        security: DEBUG

server:
  error:
    include-stacktrace: on_param